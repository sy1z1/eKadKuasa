{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATOM Malaysia - Authorization KadKuasa</title>
    <link rel="icon" type="image/x-icon" href="{% static 'appLogo.png' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px;
            text-align: center;
        }
        form {
            max-width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(81, 81, 81, 0.322);
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus {
            border-color: #a41a1f;
            border-radius: 20px;
            outline: none;
            transition: 300ms ease-in-out;
        }
        button {
            background-color: #7b1318;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: #a41a1f;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            font-weight: bold;
            display: none;
        }
        .message.error {
            background-color: #f2dede;
            color: #a94442;
        }
        .message.success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        /* Media Queries for Mobile View */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                margin: 10px;
            }
            form {
                padding: 15px;
            }
            header img {
                width: 80%; /* Adjust logo size on smaller screens */
                max-width: 120px; /* Set max width for logo */
            }
            nav {
                flex-direction: column;
                gap: 10px; /* Adjust spacing between nav items */
            }
            nav a {
                padding: 5px;
                font-size: 14px; /* Reduce font size on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <img src="{% static 'images.png' %}" alt="ATOM Malaysia Logo">

        <h1>User Authorization</h1>

        <form method="POST">
            {% csrf_token %}
            <label for="SIRI">SIRI:</label>
            <input type="text" id="SIRI" name="SIRI" required>
            <br>
            <label for="NoKP">NoKP:</label>
            <input type="text" id="NoKP" name="NoKP" required>
            <br>
            <button type="submit">Submit</button>
            {% if error_message %}
                <div class="message error">{{ error_message }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>

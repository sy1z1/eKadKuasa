{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATOM Malaysia - PDF KadKuasa</title>
    <link rel="icon" type="image/x-icon" href="{% static 'appLogo.png' %}">
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FF5F64;
            position: relative;
            overflow-x: hidden;
        }

        /* Basic Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #FF5F64;
            margin: 20px 20px;
        }

        /* Menu Bar Icon (Hamburger) */
        .menu-icon {
            cursor: pointer;
            display: inline-block;
            z-index: 5;
        }

        .menu-icon span {
            display: block;
            width: 30px;
            height: 4px;
            margin: 5px;
            background-color: #fbfbfb;
            border-radius: 3px;
            transition: background-color 0.3s;
            z-index: 5;
        }

        /* Profile Button */
        .profile-button {
            display: flex;
            align-items: center;
        }

        .profile-link {
            text-decoration: none;
            color: inherit;
        }

        .profile-content {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(169, 169, 169, 0.693);
        }

        .profile-content img {
    width: 45px; /* Set width and height to the same value */
    height: 45px; /* Ensure height matches width */
    border-radius: 50%; /* Make the image circular */
    object-fit: cover; /* Ensure the image covers the circle without distortion */
    margin-right: 10px; /* Space between the image and text */
}


        .profile-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        /* Dropdown Menu */
        .hidden-menu {
            position: absolute;
            top: 60px;
            left: -200px; /* Start off-screen */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0 10px;
            padding: 10px 0;
            transition: left 0.3s ease-in-out; /* Sliding animation */
            z-index: 2;
            height: 90%;
            width: 10%;
        }

        .show-menu {
            left: 0px; /* Slide into view */
        }

        .hidden-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .hidden-menu ul li {
            padding: 10px 20px;
        }

        .hidden-menu ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .hidden-menu ul li a:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        .profile img {
            width: 100px; /* Profile image size */
            height: auto;
            border-radius: 50%; /* Circular profile picture */
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .content {
                width: 100%; /* Adjust content width for smaller screens */
            }

            .profile img {
                width: 80px; /* Adjust profile image size for mobile */
            }
            .hidden-menu {
                position: absolute;
                top: 60px;
                left: -200px; /* Start off-screen */
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 0 10px;
                padding: 10px 0;
                transition: left 0.3s ease-in-out; /* Sliding animation */
                z-index: 2;
                height: 90%;
                width: 30%;
            }
            .show-menu {
                left: 0px; /* Slide into view */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <header>
            <div class="menu-bar-icon" onclick="toggleMenu()">
                <!-- Simple hamburger icon -->
                <div class="menu-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            
            <div class="profile-button">
                <a href="#" class="profile-link">
                    <div class="profile-content">
                        {% if officer.Profile %}
                            <img src="data:image/jpeg;base64,{{ officer.Profile }}" alt="Profile Image">
                        {% else %}
                            <p>No profile image available.</p>
                        {% endif %}
                        <p class="profile-name">{{ officer.Nama }}</p>
                    </div>
                </a>
            </div>
        </header>
        
        <!-- Hidden dropdown menu -->
        <nav id="menu" class="hidden-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        <div class="pdfKadKuasa">
            <div class="pdf">
                <h3>Kad Kuasa PDF:</h3>
                <div class="pdf-container">
                    <iframe src="{% url 'pdfkadkuasa' %}" width="100%" height="600px"></iframe>
                </div>                
                    Your browser does not support viewing PDFs. 
                    <a href="{% url 'pdfkadkuasa' %}">Download Kad Kuasa</a> instead.
            </div>
        </div>        
    </body>
    </html>

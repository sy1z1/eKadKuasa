{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b70707;
            color: white;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .welcome-text {
            font-size: 18px;
            font-weight: bold;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease-in-out;
            color: black;
        }
        .card:hover {
            cursor: pointer;
            transform: scale(1.05);
        }
        .bottom-card {
            margin-top: 10px;
            padding: 15px;
        }
        .qr-code {
            margin-top: 20px;
            width: 150px;
            height: 150px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            padding: 5px 10px;
            background-color: #eee;
            border-radius: 5px;
            cursor: pointer;
        }
        .card-container {
            width: 103%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the card horizontally */
            justify-content: center; /* Centers the card vertically */
            background-color: white;
            border-radius: 10% 10% 0 0;
            padding-bottom: 20%;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        #view2 {
            display: none;
            animation: fadeIn 0.5s;
        }
    </style>
</head>
<body>
    <!-- View 1 -->
    <div id="view1" class="container">
        <div class="header">
            <img src="{{ officer.ProfileURL }}" alt="Profile" class="profile-img">
            <div class="welcome-text">Welcome, {{ officer.Nama }}</div>
        </div>
        <div class="card-container">
            <div class="card" onclick="showView2()">
                <img src="data:image/png;base64,{{ officer.KadKuasa }}" alt="KadKuasa" style="width:100%">
            </div>
            <div class="card bottom-card">
                <img src="{% static 'kadKuasaBelakang.png' %}" alt="Local Kad" style="width:100%">
            </div>
        </div>
    </div>

    <!-- View 2 (Hidden Initially) -->
    <div id="view2" class="container">
        <div class="back-button" onclick="showView1()">‚Üê Back</div>
        <div class="card">
            <img src="data:image/png;base64,{{ officer.KadKuasa }}" alt="KadKuasa" style="width:100%">
        </div>
        <img src="data:image/png;base64,{{ officer.QRCode }}" alt="QR Code" class="qr-code">
    </div>

    <script>
        function showView2() {
            document.getElementById('view1').style.display = 'none';
            document.getElementById('view2').style.display = 'flex';
        }

        function showView1() {
            document.getElementById('view1').style.display = 'flex';
            document.getElementById('view2').style.display = 'none';
        }
    </script>
</body>
</html>
